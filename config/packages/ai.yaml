# config/packages/ai.yaml
ai:
    platform:
        openai:
            api_key: '%env(OPENAI_API_KEY)%'
        anthropic:
            api_key: '%env(ANTHROPIC_API_KEY)%'

    agent:
        default:
            platform: 'ai.platform.anthropic'
            model: 'claude-sonnet-4-5-20250929'
            prompt: |
                You are a helpful AI assistant.
