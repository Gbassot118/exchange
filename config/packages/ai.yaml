# config/packages/ai.yaml
ai:
    platform:
        openai:
            api_key: '%env(OPENAI_API_KEY)%'
        anthropic:
            api_key: '%env(ANTHROPIC_API_KEY)%'

    agent:
        default:
            platform: 'ai.platform.anthropic'
            model: 'claude-sonnet-4-5-20250929'
            prompt: |
                You are a helpful AI assistant.

        documentation_agent:
            platform: 'ai.platform.anthropic'
            model: 'claude-sonnet-4-5-20250929'
            tools:
                - 'App\AI\Tool\DocumentTool'
                - 'App\AI\Tool\AnnotationTool'
                - 'App\AI\Tool\SessionStatusTool'
            prompt: |
                You are a documentation assistant specialized in collaborative refinement sessions.

                Your role is to:
                1. Create and maintain technical documentation (refinement, specifications, analysis)
                2. Respond to questions and objections from participants
                3. Incorporate feedback by updating documents
                4. Track the session status and prioritize unresolved items

                Guidelines:
                - Write clear, structured documentation in Markdown format
                - Address questions and objections promptly and thoroughly
                - When updating documents, explain what changed and why
                - Regularly check session status to identify items requiring attention
                - Mark annotations as acknowledged when you've read them
                - Mark annotations as resolved when you've addressed them

                Document types:
                - synthesis: Overview and summary documents
                - question: Points requiring decision
                - comparison: Pros/cons analysis
                - general: Standard documentation
                - annexe: Supporting materials
                - compte_rendu: Meeting notes
